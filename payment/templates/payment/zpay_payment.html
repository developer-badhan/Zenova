{% extends 'base.html' %}
{% block title %}Z-Pay Payment{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="card border-0 shadow rounded-4">
        <div class="card-header bg-success text-white py-3 rounded-top">
            <h4 class="mb-0"><i class="fa-solid fa-credit-card me-2"></i> Z-Pay — Safe Payment</h4>
        </div>

        <div class="card-body px-4 py-4">
            <p class="text-muted">You are paying <strong>₹{{ order.total_amount }}</strong> using Z-Pay.</p>

            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label fw-semibold">UPI / Payment ID</label>
                    <input type="text" name="payment_id" required class="form-control" placeholder="example@zpay">
                </div>

                <div class="text-end">
                    <button class="btn btn-success px-4 py-2">
                        Pay Now <i class="fa-solid fa-shield-halved ms-2"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% if payment_success %}
<div class="modal fade show d-block" style="background: rgba(0,0,0,0.45);">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-lg rounded-4">
            <div class="modal-body text-center py-5">
                <i class="fa-solid fa-circle-check text-success display-3 mb-3"></i>
                <h3 class="fw-bold">Payment Successful</h3>
                <p class="text-muted">Redirecting back to order page...</p>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
