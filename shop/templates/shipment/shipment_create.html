{% extends 'admin/admin_base.html' %}
{% block title %}Create Shipment{% endblock %}

{% block content %}
<div class="col-md-8 offset-md-2">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="fw-semibold">Create Shipment â€” Order #{{ order.id }}</h3>
        <a href="{% url 'order_detail' order.id %}" class="btn btn-sm btn-outline-secondary">
            <i class="fa fa-arrow-left"></i> Back
        </a>
    </div>

    <form method="post" class="shadow-sm p-4 rounded bg-white">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label fw-semibold">Shipping Address</label>
            <textarea name="address" rows="4" class="form-control" placeholder="Enter delivery address..." required>{{ form.address.value }}</textarea>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label fw-semibold">Carrier</label>
                <input type="text" name="carrier" class="form-control" placeholder="e.g. BlueDart, Delhivery" value="{{ form.carrier.value }}">
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label fw-semibold">Tracking Number</label>
                <input type="text" name="tracking_number" class="form-control" placeholder="Tracking ID" value="{{ form.tracking_number.value }}">
            </div>
        </div>

        <button type="submit" class="btn btn-success px-4">
            <i class="fa fa-save me-1"></i> Create Shipment
        </button>
    </form>
</div>
{% endblock %}
